<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock %} - CITS3403 WebApp</title>
    <!--- Stylesheet Links-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_base.css') }}">   
    {% block extraheaders %} {% endblock%}
</head>

<body>

  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo-and-title"> <!-- Wrapper div for logo and title -->
      <img class="nav-link" src="{{ url_for('static', filename='img/Path_LOGO_1.png') }}" alt="Path Logo">
      <h3 class="headName">PATH</h3>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a class="nav-item nav-link" id="home" href="/main">Home</a>
        <a class="nav-item nav-link" id="about" href="/about">About Us</a>
        <a class="nav-item nav-link" id="login" href="/login">Login</a>
        <a class="nav-item nav-link" id="signUp" href="/registration">Sign Up</a>
      </div>
    </div>
  </div>

  {% block content %}
      <!--- Page specific content block-->
  {% endblock %}

    <!---Javascript and AJAX links-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
<footer>
  <!-- Attributions-->
</footer>
</html>
