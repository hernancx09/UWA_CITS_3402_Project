{% extends "base.html" %}

{%block extraheaders%}
<link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
{% endblock %}

{% block content %}
<h2>Login Page</h2>

<form action="" method="post">
  {{ form.hidden_tag() }}

  <p>
    {{form.username.label}} <br>
    {{form.username(size=30)}}
  </p>
  
  <p>
    {{form.password.label}} <br>
    {{form.password(size=30)}}
  </p>

  <p>
    {{form.submit()}}
  </p>

</form>
{% endblock %}
