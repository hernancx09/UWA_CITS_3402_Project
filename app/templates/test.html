<!--- 
    - EACH TEMPLATE MUST INCLUDE "extends base html"
    - PAGE TITLE DEFINED IN "block title"
    - PAGE CONTENT DEFINED IN "block content"
-->

{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %}
    TEST PAGE
{% endblock %}
{% block content%}
    WELCOME to our UserPage!
    {% if result %}
        <table border="1">
            {% for key,value in result.items() %}
            <tr>
                <th>{{key}}</th>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
